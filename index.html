<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="visually-hidden">Simple Links Profile Component</h1>

  <div class="container">
    <article class="social-card">
      <div class="social-avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="" width="88" height="88">
      </div>
      <h2 class="social-name">Jessica Randall</h2>
      <p class="social-location">London, United Kingdom</p>
      <p class="social-tagline">"Front-end developer and avid reader."</p>
      <ul class="flow">
        <li>
          <a class="social-link" href="#">GitHub</a>
        </li>
        <li>
          <a class="social-link" href="#">Frontend Mentor</a>
        </li>
        <li>
          <a class="social-link" href="#">LinkedIn</a>
        </li>
        <li>
          <a class="social-link" href="#">Twitter</a>
        </li>
        <li>
          <a class="social-link" href="#">Instagram</a>
        </li>
      </ul>
    </article>
  </div>

  <div class="attribution visually-hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joshjavier/">Josh Javier</a>.
  </div>
</body>
</html>
